{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand pr-5" style="" href="{% url 'cactus-listar' %}">
            <img src="{% static "img/cactus4.png" %}" height="50" class="d-inline-block align-top"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent ">
            <form id="searchform" action="{% url 'search' %}" method="get" class="d-flex ">
                <input class="form-control me-2" type="text" name="q" value="{{ request.GET.q }}" placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-success ml-2" onclick="searchform.submit()" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-2">
                <li class="nav-item nav-icon">
                    {% block button %}

                    {% endblock %}
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
            <ul class="navbar-nav mr-4">
                <li class="nav-item nav-icon">
                    <a style="color: yellowgreen; font-size:20px" href="{% url 'profile' %}">
                        <img src="{{ request.user.profile.image.url }}" height="35"
                             class="d-inline-block align-top rounded-circle"/>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav mr-2">
                <li class="nav-item nav-icon">
                    <a style="color: white; font-size:20px" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        {% endif %}
    </div>
</nav>
